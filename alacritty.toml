[terminal]
shell = "wsl"

[general]
live_config_reload = true

[selection]
save_to_clipboard = false

[env]
term = "xterm"

[window]
decorations = "None"
opacity = 1
decorations_theme_variant = "Dark"
dynamic_padding = true
padding.x = 0
padding.y = 0
# title = "alacritty"
resize_increments = true
dynamic_title = true

[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }
size = 9

[colors.primary]
foreground = '#c5c9c5'
background = "#181616"
# background = "#0d0c0c"

# taken from macro.lua
[colors.normal]
black = '#0d0c0c'
red = '#c4746e'
green = '#8a9a7b'
yellow = '#c8ae81'
blue = '#8ba4b0'
magenta = '#a292a3'
cyan = '#95aeac'
white = '#b4b3a7'

[colors.bright]
black = '#393836'
red = '#e46876'
green = '#87a987'
yellow = '#dca561'
blue = "#7fb4ca"
magenta = '#938aa9'
cyan = '#7aa89f'
white = '#c5c9c5'


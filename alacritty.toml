shell = "pwsh --nologo"
# term = "alacritty"
live_config_reload = true


[env]
TERM = "alacritty"


[window]
decorations = "None"
opacity = 0.6
decorations_theme_variant = "Dark"
dynamic_padding = true
padding = {x = 0, y = 0}
title = "Terminal"
resize_increments = true

dynamic_title = false

[font]
# hello
normal = {family = "JetBrainsMono Nerd Font", style = "Regular"}
bold = {family = "JetBrainsMono Nerd Font", style = "Bold"}
italic = {family = "JetBrainsMono Nerd Font", style = "Italic"}
bold_italic = {family = "JetBrainsMono Nerd Font", style = "Bold Italic"}
size = 11.5

[colors.primary]
foreground = "#d8d8d8"
background = "#000000"

[colors]
cursor = { text = "CellBackground", cursor = "#89ca78" }
transparent_background_colors = false
draw_bold_text_with_bright_colors = true

[cursor]
vi_mode_style = { shape = "Beam", blinking = "Never" }
# default = { text = "CellBackground", cursor = "CellForeground" } 
# (changes cursor color depeding on text color)

[mouse]
hide_when_typing = true
bindings = [
{mouse = "Right", action = "Paste"}
]

[keyboard]
# maps <C-backspace> to <C-w>
bindings = [
{ key = "Backspace", mods =  "Control", chars =  "\u0017" },
{ key = "N", mods = "Control|Shift", action = "SpawnNewInstance" },
# { key = "Return", mods = "Alt", action = "SpawnNewInstance" }
]

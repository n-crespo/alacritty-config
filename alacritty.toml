shell = "wsl"
live_config_reload = true

[env]
term = "alacritty"

[window]
decorations = "None"
opacity = 0.6
decorations_theme_variant = "Dark"
dynamic_padding = true
padding = {x = 0, y = 0}
title = "Terminal"
resize_increments = true

dynamic_title = false

[font]
normal = {family = "JetBrainsMono Nerd Font", style = "Regular"}
bold = {family = "JetBrainsMono Nerd Font", style = "Bold"}
italic = {family = "JetBrainsMono Nerd Font", style = "Italic"}
bold_italic = {family = "JetBrainsMono Nerd Font", style = "Bold Italic"}
size = 12

[colors.primary]
foreground = "#abb2bf"
background = "#000000"

[colors.normal]
black = '#000000'
red = "#ef596f"
green = "#89ca78"
yellow = "#e5c07b"
blue = "#61afef"
magenta = "#d55fde"
cyan = "#2bbac5"
white = "#abb2bf"

[colors.bright]
black = '#1a1a1a'
red = "#f38897"
green = "#a9d89d"
yellow = "#edd4a6"
blue = "#8fc6f4"
magenta = "#e089e7"
cyan = "#4bced8"
white = '#c8cdd5'

[colors]
cursor = { text = "CellBackground", cursor = "#89ca78" }
transparent_background_colors = false
draw_bold_text_with_bright_colors = true

[cursor]
vi_mode_style = { shape = "Block", blinking = "Never" }
# default = { text = "CellBackground", cursor = "CellForeground" } 
# (changes cursor color depeding on text color)

[mouse]
hide_when_typing = true
bindings = [
{mouse = "Right", action = "Paste"}
]

[keyboard]
# maps <C-backspace> to <C-w>
bindings = [
{ key = "Backspace", mods =  "Control", chars =  "\u0017" },
]
